<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          
          <form id="passwordGenerator">
            
            <label for="characterAmountRange">Number of Range</label>
            <input type="range" min="8" max="128" value="8" id="characterAmountRange">

            <label for="characterAmountNumber">Number of Characters</label>
            <input type="number" min="8" max="128" value="8" id="characterAmountNumber">

            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

          </form>
        </div>
        <div class="card-body">
          <textarea
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
